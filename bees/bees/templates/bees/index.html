{% extends 'base.html' %}
{% block content %}
<div class="cover">
  <h1 class = "text-center"><b>BEES</b></h1>
  <hr>
  <h2><b>New! bee!</b></h2>
  <a href="{% url 'bees:create' %}" class='text-decoration:none'  >REGISTER</a>
  <hr>
  {% for bee in bees %}
    <p><b>bee's name : {{bee.name}}</b></p>
    <p>characteristic : {{bee.content}}</p>
    <a href="{% url 'bees:detail' bee.pk %}">bee's detail</a>
    <hr>
  {% endfor %}
</div>
{% endblock content %}
