{% extends 'base.html' %}
{% block content %}
  <h1 class='text-center'><b>bee's detail</b></h1>
  <hr> 
  <hr>
  <p style="font-size:24px;">NAME:{{bee.name}}</p>
  <p>CHARACTERISTIC:{{bee.content}}</p>
  <a href="{% url 'bees:update' bee.pk %}">MODIFY</a><br>
  <form action="{% url 'bees:kill' bee.pk %}"method="POST">
    {% csrf_token %}
    <input type="submit" value="KILL">
  </form> 
  <hr>
  <a href="{% url 'bees:index' %}">BACK</a>
{% endblock content %}
